        const ctx = canvas.getContext('2d');
        let particles = [];
        let width, height;
        let mouse = { x: null, y: null };
        let globalBurst = 0; // The burst energy for transitions
        
        // Configuration that changes per slide

            color: '0, 243, 255', // RGB
            speed: 0.5,
            connectivity: 150,
            chaos: 0.2,
            count: 100
        };

        // Resize Handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initParticles();
        }
        window.addEventListener('resize', resize);

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * particleConfig.speed;
                this.vy = (Math.random() - 0.5) * particleConfig.speed;
                this.size = Math.random() * 2 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
            }

            update() {
                // Mouse Interaction (Quantum Observer Effect)
                if (mouse.x) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    let maxDistance = 200;
                    
                    if (distance < maxDistance) {
                        let forceDirectionX = dx / distance;
                        let forceDirectionY = dy / distance;
                        let force = (maxDistance - distance) / maxDistance;
                        // Push particles away from mouse
                        let directionX = forceDirectionX * force * this.density;
                        let directionY = forceDirectionY * force * this.density;
                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }

                // Add Burst Energy (Dissolve effect)
                if (globalBurst > 0.1) {
                    this.vx += (Math.random() - 0.5) * globalBurst;
                    this.vy += (Math.random() - 0.5) * globalBurst;
                }

                // Chaos / Brownian Motion Simulation
                this.vx += (Math.random() - 0.5) * particleConfig.chaos;
                this.vy += (Math.random() - 0.5) * particleConfig.chaos;
                
                // Dynamic Speed Clamping
                // Allow higher speeds during bursts, then clamp down
                const burstMultiplier = 1 + (globalBurst * 2); 
                const maxSpeed = particleConfig.speed * 3 * burstMultiplier;
                
                // Soft friction
                this.vx *= 0.98; 
                this.vy *= 0.98;

                if(this.vx > maxSpeed) this.vx = maxSpeed;
                if(this.vx < -maxSpeed) this.vx = -maxSpeed;
                if(this.vy > maxSpeed) this.vy = maxSpeed;
                if(this.vy < -maxSpeed) this.vy = -maxSpeed;

                this.x += this.vx;
                this.y += this.vy;

                // Boundaries (Wrap around)
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${particleConfig.color}, ${0.8 - (globalBurst/20)})`; // Fade out during burst
                ctx.fill();
            }
        }

        function initParticles() {

            if (count > 150) count = 150; // Cap

                particles.push(new Particle());
            }
        }

        function animate() {

                particles[i].draw();

                        let dy = particles[i].y - particles[j].y;

                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            requestAnimationFrame(animate);

            let mainHeading = '';
            if (data.h1) {
                mainHeading = `<h1 class="${data.theme === 'red' ? 'glitch-effect' : ''}" style="color: ${data.theme === 'red' ? 'var(--accent-red)' : (data.theme === 'gold' ? 'var(--accent-gold)' : 'var(--text-main)')}">${data.h1}</h1>`;
            } else if (data.h2) {
                mainHeading = `<h2>${data.h2}</h2>`;
            }

            const slideHTML = `
                <div class="slide-container active">
                    <div class="text-content">
                        <h3>${data.h3}</h3>
                        ${mainHeading}
                        <p>${data.p}</p>
                    </div>
                    <div class="visual-content">
                        ${data.visual}
                    </div>
                </div>
            `;
            
            // Inject new content
            injector.innerHTML = slideHTML;

            // Update Progress
            const pct = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${pct}%`;
            counter.innerText = `${String(currentSlide + 1).padStart(2, '0')} / ${slides.length}`;

            // Update Physics Engine Config
            let targetColor = '0, 243, 255'; // Cyan default
            if (data.theme === 'red') targetColor = '255, 42, 42';
            if (data.theme === 'gold') targetColor = '255, 200, 0';
            if (data.theme === 'purple') targetColor = '188, 19, 254';

            particleConfig.color = targetColor;
            particleConfig.chaos = data.chaos;
            particleConfig.speed = (data.chaos * 2) + 0.5;
            
            if (data.theme === 'red') {
                particleConfig.connectivity = 0; 
            } else {
                particleConfig.connectivity = 150;
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide('next');
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide('prev');
            }
        }

        // Keyboard Nav
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Init
        resize();
        animate();
        updateSlide(); // Start
    </script>
</body>
</html>
