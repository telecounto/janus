        let width, height;
        let mouse = { x: null, y: null };
        let globalBurst = 0;

            color: '255, 255, 255', // Pure white
            speed: 0.5,
            connectivity: 150,
            chaos: 0.2,
            count: 100
        };

        // Resize Handling

            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initParticles();
        }

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * particleConfig.speed;
                this.vy = (Math.random() - 0.5) * particleConfig.speed;
                this.size = Math.random() * 2 + 0.5; // Smaller, sharper particles
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
            }

            update() {
                // Mouse Interaction
                if (mouse.x) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    let maxDistance = 200;
                    
                    if (distance < maxDistance) {
                        let forceDirectionX = dx / distance;
                        let forceDirectionY = dy / distance;
                        let force = (maxDistance - distance) / maxDistance;
                        let directionX = forceDirectionX * force * this.density;
                        let directionY = forceDirectionY * force * this.density;
                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }

                // Burst Energy
                if (globalBurst > 0.1) {
                    this.vx += (Math.random() - 0.5) * globalBurst;
                    this.vy += (Math.random() - 0.5) * globalBurst;
                }

                // Chaos
                this.vx += (Math.random() - 0.5) * particleConfig.chaos;
                this.vy += (Math.random() - 0.5) * particleConfig.chaos;
                
                const burstMultiplier = 1 + (globalBurst * 2); 
                const maxSpeed = particleConfig.speed * 3 * burstMultiplier;
                
                this.vx *= 0.98; 
                this.vy *= 0.98;

                if(this.vx > maxSpeed) this.vx = maxSpeed;
                if(this.vx < -maxSpeed) this.vx = -maxSpeed;
                if(this.vy > maxSpeed) this.vy = maxSpeed;
                if(this.vy < -maxSpeed) this.vy = -maxSpeed;

                this.x += this.vx;
                this.y += this.vy;

                // Wrap
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                // Grayscale Particles: Alpha changes based on burst
                ctx.fillStyle = `rgba(${particleConfig.color}, ${0.7 - (globalBurst/20)})`; 
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            let count = (width * height) / 13000; 
            if (count > 200) count = 200; 
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            requestAnimationFrame(animate);
        }

            let mainHeading = '';
            if (data.h1) {
                mainHeading = `<h1 class="${data.theme === 'danger' ? 'glitch-effect' : ''}">${data.h1}</h1>`;
            } else if (data.h2) {
                mainHeading = `<h2>${data.h2}</h2>`;
            }

            const slideHTML = `
                <div class="slide-container active">
                    <div class="text-content">
                        <h3>${data.h3}</h3>
                        ${mainHeading}
                        <p>${data.p}</p>
                    </div>
                    <div class="visual-content">
                        ${data.visual}
                    </div>
                </div>
            `;
            
            injector.innerHTML = slideHTML;

            const pct = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${pct}%`;
            counter.innerText = `${String(currentSlide + 1).padStart(2, '0')} / ${slides.length}`;

            // Grayscale Theme Logic
            let targetColor = '255, 255, 255'; 
            
            // In grayscale mode, we distinguish by "feel" not color hue
            if (data.theme === 'danger') {
                particleConfig.connectivity = 0; // Broken connections = danger
            } else if (data.theme === 'metal') {
                particleConfig.connectivity = 200; // Rigid connections = metal/structure
                targetColor = '200, 200, 200';
            } else {
                particleConfig.connectivity = 150;
                targetColor = '255, 255, 255';
            }

            particleConfig.color = targetColor;
            particleConfig.chaos = data.chaos;
            particleConfig.speed = (data.chaos * 2) + 0.5;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide('next');
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide('prev');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        resize();
        animate();
        updateSlide();
    </script>
</body>
</html>
